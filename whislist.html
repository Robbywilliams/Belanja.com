<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wishlist | Belanja.Com</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    .navbar-brand span {
      color: #00bcd4;
    }

    .wishlist-card {
      background-color: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
      transition: 0.3s;
    }

    .wishlist-card img {
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .btn-remove {
      background-color: #ffcdd2;
      color: #b71c1c;
      border: none;
    }

    .btn-remove:hover {
      background-color: #ef9a9a;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Belanja<span>.Com</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="catalog.html">Katalog</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Wishlist</a></li>
          <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <!-- Header -->
    <section class="py-4 text-center bg-white shadow-sm">
      <div class="container">
        <h2 class="fw-bold">Wishlist Kamu</h2>
        <p class="text-muted">Simpan buku-buku favoritmu di sini untuk dibeli nanti.</p>
      </div>
    </section>

    <!-- Wishlist Items -->
    <section class="py-4">
      <div class="container">
        <div class="row g-4">
          <!-- Item 1 -->
          <div class="col-md-6 col-lg-4">
            <div class="wishlist-card d-flex gap-3">
              <img src="img/malin_kundang.jpg" alt="Malin Kundang">
              <div>
                <h5>Malin Kundang</h5>
                <p class="mb-1 text-primary">Rp 55.000</p>
                <div class="d-flex gap-2">
                  <a href="product-malin.html" class="btn btn-outline-primary btn-sm">Detail</a>
                  <button class="btn btn-primary btn-sm">+ Keranjang</button>
                  <button class="btn btn-remove btn-sm">Hapus</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Item 2 -->
          <div class="col-md-6 col-lg-4">
            <div class="wishlist-card d-flex gap-3">
              <img src="img/sangkuriang.jpg" alt="Sangkuriang">
              <div>
                <h5>Sangkuriang</h5>
                <p class="mb-1 text-primary">Rp 65.000</p>
                <div class="d-flex gap-2">
                  <a href="product-sangkuriang.html" class="btn btn-outline-primary btn-sm">Detail</a>
                  <button class="btn btn-primary btn-sm">+ Keranjang</button>
                  <button class="btn btn-remove btn-sm">Hapus</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Tambahkan item lain sesuai kebutuhan -->
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Belanja.Com | All Rights Reserved</p>
    </div>
  </footer>

  <!-- Chat Button -->
  <button class="chat-button" title="Butuh Bantuan?">
    ðŸ’¬
  </button>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
