<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout | Belanja.Com</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f8f9fa;
        color: #333;
    }

    .navbar-brand span {
        color: #00bcd4;
    }

    .checkout-card {
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 1px 8px rgba(0,0,0,0.05);
    }

    .chat-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #00bcd4;
        color: white;
        border: none;
        border-radius: 50%;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        z-index: 1000;
    }

    footer {
        background-color: #343a40;
        color: white;
        padding: 20px 0;
        text-align: center;
    }

    .form-check-input:checked {
        background-color: #00bcd4;
        border-color: #00bcd4;
    }
</style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Belanja<span>.Com</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
            <li class="nav-item"><a class="nav-link" href="catalog.html">Katalog</a></li>
            <li class="nav-item"><a class="nav-link" href="whislist.html">Wishlist</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Checkout</a></li>
        </ul>
    </div>
</div>
</nav>

    <!-- Header -->
    <section class="py-4 text-center bg-white shadow-sm">
    <div class="container">
        <h2 class="fw-bold">Checkout</h2>
        <p class="text-muted">Lengkapi data dan pilih metode pembayaran</p>
    </div>
</section>

    <!-- Checkout Form -->
    <section class="py-5">
    <div class="container">
        <div class="checkout-card">
        <h4 class="mb-3">Ringkasan Pesanan</h4>
        <ul class="list-group mb-4">
            <li class="list-group-item d-flex justify-content-between align-items-center">
            Malin Kundang <span>Rp 55.000</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
            Sangkuriang <span>Rp 65.000</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center fw-bold">
            Total <span>Rp 120.000</span>
            </li>
        </ul>

        <h4 class="mb-3">Informasi Pengiriman</h4>
        <form>
            <div class="row g-3">
            <div class="col-md-6">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama" required>
            </div>
            <div class="col-md-6">
                <label for="telepon" class="form-label">Nomor HP</label>
                <input type="text" class="form-control" id="telepon" required>
            </div>
            <div class="col-12">
                <label for="alamat" class="form-label">Alamat Lengkap</label>
                <textarea class="form-control" id="alamat" rows="3" required></textarea>
            </div>
            </div>

            <h4 class="mt-4">Metode Pembayaran</h4>
            <div class="form-check mt-2">
            <input class="form-check-input" type="radio" name="pembayaran" id="bank" checked>
            <label class="form-check-label" for="bank">
                Transfer Bank
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="pembayaran" id="ewallet">
            <label class="form-check-label" for="ewallet">
                E-Wallet (GoPay, OVO, Dana)
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="pembayaran" id="cod">
            <label class="form-check-label" for="cod">
                Bayar di Tempat (COD)
            </label>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Konfirmasi & Bayar</button>
        </form>
        </div>
    </div>
</section>

    <!-- Footer -->
    <footer>
    <div class="container">
        <p>&copy; 2025 Belanja.Com | All Rights Reserved</p>
    </div>
    </footer>

    <!-- Chat Button -->
    <button class="chat-button" title="Bantuan?">
    ðŸ’¬
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
